<section class="about-me">
  <div class="content">
    <div class="image-wrapper">
      <img
        class="image"
        (mouseover)="onMouseOver()"
        src="./images/about-me.png"
        alt="about me image"
      />
      <div class="bg" [class.hovered]="isHovered"></div>
    </div>
    <div class="info-wrapper">
      <h3 class="heading">{{ texts.whoIAm }}</h3>
      <div class="info-box">
        <h2 class="info-heading">{{ texts.aboutMe }}</h2>
        <p class="info-introduction">
          {{ texts.introduction }}
        </p>
        <div class="about-me-section">
          <div class="text-wrapper">
            <div class="icon" [innerHTML]="returnIcon('location')"></div>
            <p class="textarea">
              {{ texts.workEnvironment }}
            </p>
          </div>
          <div class="text-wrapper">
            <div class="icon" [innerHTML]="returnIcon('cognition')"></div>
            <p class="textarea">
              {{ texts.personalGrowth }}
            </p>
          </div>
          <div class="text-wrapper">
            <div class="icon" [innerHTML]="returnIcon('releases')"></div>
            <p class="textarea">
              {{ texts.problemSolving }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
