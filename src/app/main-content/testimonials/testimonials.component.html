<section class="testimonials">
  <div class="content">
    <h2 class="heading">{{ texts.heading }}</h2>
    <div class="carousel">
      @for (testimonial of carouselTestimonials; track $index) {
      <div
        class="testimonial"
        [ngStyle]="{
          transform: getTransform($index),
          transition: playAnimation ? 'transform 0.5s ease-in-out' : 'none'
        }"
      >
        <p class="textarea">{{ testimonial.text }}</p>
        <div class="author">
          <div class="horizontal-line"></div>
          <p class="name">
            {{ testimonial.author }} - {{ testimonial.position }}
          </p>
        </div>
        <div
          class="quotes"
          [ngClass]="{
            quotes: currentIndex === $index - 1,
            'no-quotes': currentIndex !== $index - 1
          }"
        >
          <svg viewBox="0 0 90 64" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M64.9662 64C60.8438 64 57.1852 62.9179 53.9903 60.7536C50.7955 58.5894 48.2705 55.6522 46.4155 51.942C44.5604 48.2319 43.6329 44.1095 43.6329 39.5749C43.6329 32.1546 46.0548 24.8889 50.8986 17.7778C55.8454 10.5636 62.8019 4.63769 71.7681 0L89.0821 9.27537C83.2077 12.161 78.2093 15.5105 74.087 19.3237C70.0676 23.1369 67.3366 27.62 65.8937 32.7729C70.7375 33.1852 74.6538 34.6796 77.6425 37.256C80.7343 39.7295 82.2802 43.182 82.2802 47.6135C82.2802 52.0451 80.6828 55.9098 77.4879 59.2077C74.3961 62.4026 70.2222 64 64.9662 64ZM21.3333 64C17.2109 64 13.5523 62.9179 10.3575 60.7536C7.16264 58.5894 4.63768 55.6522 2.78261 51.942C0.927537 48.2319 0 44.1095 0 39.5749C0 32.1546 2.4219 24.8889 7.2657 17.7778C12.2126 10.5636 19.1691 4.63769 28.1353 0L45.4493 9.27537C39.5749 12.161 34.5765 15.5105 30.4541 19.3237C26.4348 23.1369 23.7037 27.62 22.2609 32.7729C27.1047 33.1852 31.0209 34.6796 34.0097 37.256C37.1015 39.7295 38.6473 43.182 38.6473 47.6135C38.6473 52.0451 37.0499 55.9098 33.8551 59.2077C30.7633 62.4026 26.5894 64 21.3333 64Z"
            />
          </svg>
        </div>
      </div>
      }
    </div>
    <div class="navigation">
      <button class="button-left" (click)="prev()">
        <svg
          class="arrow-left"
          viewBox="0 0 19 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.22831 10.6667L9.47931 17.918C9.60931 18.0478 9.67731 18.2008 9.68331 18.377C9.68931 18.553 9.61876 18.7146 9.47165 18.8617C9.32476 19.0034 9.16754 19.0757 8.99998 19.0783C8.83243 19.0808 8.6752 19.0086 8.52831 18.8617L0.420647 10.754C0.304203 10.6376 0.222536 10.5187 0.175647 10.3973C0.128536 10.276 0.10498 10.1436 0.10498 10C0.10498 9.85644 0.128536 9.724 0.175647 9.60267C0.222536 9.48133 0.304203 9.36244 0.420647 9.246L8.52831 1.13833C8.65298 1.01367 8.80465 0.947001 8.98331 0.938334C9.16198 0.92989 9.32476 0.996556 9.47165 1.13833C9.61876 1.28545 9.69231 1.444 9.69231 1.614C9.69231 1.78422 9.61876 1.94278 9.47165 2.08967L2.22831 9.33333H17.6666C17.8564 9.33333 18.015 9.397 18.1423 9.52433C18.2696 9.65167 18.3333 9.81022 18.3333 10C18.3333 10.1898 18.2696 10.3483 18.1423 10.4757C18.015 10.603 17.8564 10.6667 17.6666 10.6667H2.22831Z"
          />
        </svg>
      </button>
      @for (testimonial of testimonials; track $index) {
      <svg
        class="counter"
        [class.active]="
          currentIndex === $index ||
          (currentIndex === testimonials.length && $index === 0)
        "
        viewBox="0 0 8 8"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="4" cy="4" r="4" />
      </svg>
      }
      <button class="button-right" (click)="next()">
        <svg
          class="arrow-right"
          viewBox="0 0 19 20"
          xmlns="http://www.w3.org/2000/svg"
        >

          />
        </svg>
      </button>
    </div>
  </div>
</section>
